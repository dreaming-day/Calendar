        /**
         * ìº˜ë¦°ë” ë‚ ì§œ ìƒì„±
         */
        function generateCalendarDays(year, month, reservations) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            // ì˜ˆì•½ ë°ì´í„°ë¥¼ ë§µìœ¼ë¡œ ë³€í™˜
            const reservationMapA = {};
            const reservationMapB = {};
            
            reservations.A.forEach(res => {
                reservationMapA[res.date] = res;
            });
            
            reservations.B.forEach(res => {
                reservationMapB[res.date] = res;
            });
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            let html = '';
            
            // ì´ì „ ë‹¬ ë¹ˆ ì¹¸
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevYear = month === 0 ? year - 1 : year;
            const prevLastDay = new Date(prevYear, prevMonth + 1, 0).getDate();
            
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevLastDay - i;
                html += `<div class="calendar-day other-month"><div class="date">${day}</div></div>`;
            }
            
            // í˜„ì¬ ë‹¬ ë‚ ì§œ
            for (let day = 1; day <= totalDays; day++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(year, month, day).getDay();
                
                const currentDateObj = new Date(year, month, day);
                currentDateObj.setHours(0, 0, 0, 0);
                
                const isPast = currentDateObj < today;
                
                // Aë™, Bë™ ì˜ˆì•½ ìƒíƒœ í™•ì¸
                const reservationA = reservationMapA[dateString];
                const reservationB = reservationMapB[dateString];
                
                const isBookedA = reservationA && (reservationA.status === 'ì˜ˆì•½ì™„ë£Œ' || reservationA.status === 'booked');
                const isBookedB = reservationB && (reservationB.status === 'ì˜ˆì•½ì™„ë£Œ' || reservationB.status === 'booked');
                
                let classes = 'calendar-day';
                if (dayOfWeek === 0) classes += ' sunday';
                if (dayOfWeek === 6) classes += ' saturday';
                
                if (!isPast) {
                    // ë‘˜ ë‹¤ ì˜ˆì•½ ì™„ë£Œ â†’ í°ìƒ‰ (ê³¼ê±° ë‚ ì§œì™€ ë™ì¼)
                    if (isBookedA && isBookedB) {
                        classes += ' fully-booked';
                    } 
                    // í•˜ë‚˜ë¼ë„ ì˜ˆì•½ ê°€ëŠ¥ â†’ í•˜ëŠ˜ìƒ‰
                    else {
                        classes += ' partial-available';
                    }
                } else {
                    classes += ' past';
                }
                
                // ìƒíƒœ HTML ìƒì„± (ë±ƒì§€ ìŠ¤íƒ€ì¼)
                let statusHTML = '';
                if (!isPast) {
                    const badgesHTML = [];
                    
                    // Aë™ ë±ƒì§€
                    if (isBookedA) {
                        badgesHTML.push(`<span class="badge booked" onclick="deleteReservation('A', '${dateString}')">A</span>`);
                    } else {
                        badgesHTML.push(`<span class="badge available" onclick="addReservation('A', '${dateString}')">A</span>`);
                    }
                    
                    // Bë™ ë±ƒì§€
                    if (isBookedB) {
                        badgesHTML.push(`<span class="badge booked" onclick="deleteReservation('B', '${dateString}')">B</span>`);
                    } else {
                        badgesHTML.push(`<span class="badge available" onclick="addReservation('B', '${dateString}')">B</span>`);
                    }
                    
                    statusHTML = `<div class="building-badges">${badgesHTML.join('')}</div>`;
                }
                
                html += `
                    <div class="${classes}">
                        <div class="date">${day}</div>
                        ${statusHTML}
                    </div>
                `;
            }
            
            // ë‹¤ìŒ ë‹¬ ë¹ˆ ì¹¸
            const remainingDays = 7 - ((startDay + totalDays) % 7);
            if (remainingDays < 7) {
                for (let day = 1; day <= remainingDays; day++) {
                    html += `<div class="calendar-day other-month"><div class="date">${day}</div></div>`;
                }
            }
            
            return html;
        }
