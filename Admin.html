            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const reservationMap = {};
            reservationList.forEach(res => {
                reservationMap[res.date] = res;
            });
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            let html = '';
            
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevYear = month === 0 ? year - 1 : year;
            const prevLastDay = new Date(prevYear, prevMonth + 1, 0).getDate();
            
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevLastDay - i;
                html += `<div class="calendar-day other-month"><div class="date">${day}</div></div>`;
            }
            
            for (let day = 1; day <= totalDays; day++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(year, month, day).getDay();
                
                const currentDateObj = new Date(year, month, day);
                currentDateObj.setHours(0, 0, 0, 0);
                
                const isPast = currentDateObj < today;
                
                const reservation = reservationMap[dateString];
                const isBooked = reservation && (reservation.status === 'ì˜ˆì•½ì™„ë£Œ' || reservation.status === 'booked');
                const isToday = dateString === todayString;
                
                let classes = 'calendar-day';
                if (dayOfWeek === 0) classes += ' sunday';
                if (dayOfWeek === 6) classes += ' saturday';
                
                let onclickEvent = '';
                if (!isPast) {
                    if (isBooked) {
                        classes += ' booked';
                        onclickEvent = `onclick="deleteReservation('${building}', '${dateString}')"`;
                    } else {
                        classes += ' available';
                        onclickEvent = `onclick="addReservation('${building}', '${dateString}')"`;
                    }
                } else {
                    classes += ' past';
                }
                
                if (isToday) classes += ' today';
                
                html += `
                    <div class="${classes}" ${onclickEvent}>
                        <div class="date">${day}</div>
                        <div class="status-badge"></div>
                    </div>
                `;
            }
            
            const remainingDays = 7 - ((startDay + totalDays) % 7);
            if (remainingDays < 7) {
                for (let day = 1; day <= remainingDays; day++) {
                    html += `<div class="calendar-day other-month"><div class="date">${day}</div></div>`;
                }
            }
            
            return html;
        }
